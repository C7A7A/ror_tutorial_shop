# To learn more, please read the Rails Internationalization guide
# available at https://guides.rubyonrails.org/i18n.html.

en:

  number:
    currency:
      format:
        unit:       '$'
        precision:  2
        separator:  '.'
        delimiter:  ','
        format:     "%u%n"

  layouts:
    application:
      title:      'The Pragmatic Bookshelf'
      home:       'Home'
      questions:  'Questions'
      news:       'News'
      contact:    'Contact'
  
  store:
    index:
      title_html: 'Your Pragmatic Catalog'
      add_html:   'Add to Cart'

  carts:
    cart:
      title:      'Your Cart'
      empty:      'Empty cart'
      checkout:   'Checkout'
  
  orders:
    new:
      legend:           'Please Enter Your Details'
    form:
      name:             'Name'
      address_html:     'Address'
      email:            'E-mail'
      pay_type:         'Pay with'
      pay_prompt_html:  'Select a payment method'
      submit:           'Place Order'
      pay_types:
        check:          'Check'
        credit_card:    'Credit Card'
        purchase_order: 'Purchase order'
      check_pay_type:
        routing_number: 'Routing #'
        account_number: 'Account #'
      credit_card_pay_type:
        cc_number:      'CC #'
        expiration_date: 'Expiry'
      purchase_order_pay_type: 
        po_number:      'PO #'

  thanks:               "Gracias por su pedido"

  activerecord:
    errors:
      messages:
        inclusion:        ""
        blank:            "Please Enter Your Details"

  errors:
    template:
      body:               "There were problems with the following fields:"
      header:
        one:              "1 error prohibited %{model} from being saved" 
        other:            "%{count} errors prohibited %{model} from being saved"